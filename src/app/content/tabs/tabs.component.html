<div class="tabs_main">
    <mat-tab-group dynamicHeight>
        <!-- #enddocregion dynamic-height -->
        <mat-tab label={{skill?.heading}} *ngFor="let skill of skillsList">
            <div class="example-large-box mat-elevation-z4">
                <span class="question">  
                    What is {{skill?.heading}}?
                </span>
                <span class="des">
                    {{skill.description}}
                </span>
            </div>
        </mat-tab>

    </mat-tab-group>
</div>
